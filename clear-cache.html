<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Temizleniyor...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 6px solid #f3f4f6;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 16px 0;
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
        }
        .message {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
        }
        .status {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
        }
        .status.loading {
            background: #fff7ed;
            color: #ea580c;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .checkmark {
            display: none;
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        .checkmark.show {
            display: block;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="checkmark" id="checkmark">✅</div>
        <h1 id="title">Cache Temizleniyor</h1>
        <p class="message" id="message">Lütfen bekleyin, sistem verileri temizleniyor...</p>
        <div id="status" class="status loading">
            ⏳ İşlem devam ediyor...
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde otomatik olarak temizle
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // localStorage'ı temizle
                localStorage.clear();
                sessionStorage.clear();

                // UI'ı güncelle
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('checkmark').classList.add('show');
                document.getElementById('title').textContent = 'Tamamlandı!';
                document.getElementById('message').textContent = 'Veriler başarıyla temizlendi. Ana sayfaya yönlendiriliyorsunuz...';

                const status = document.getElementById('status');
                status.className = 'status success';
                status.textContent = '✅ Cache temizlendi!';

                // 2 saniye sonra ana sayfaya yönlendir
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
